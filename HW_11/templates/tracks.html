{% extends 'base.html' %}

{% block title %}
    Tracks
{% endblock %}

{% block content %}
    <h1>List of tracks</h1>
    <table>
    {% for track in tracks %}
        <tr>
            <td>{{track['Track name']}}</td>
            <td></td>
            <td>{{track['Price']}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
